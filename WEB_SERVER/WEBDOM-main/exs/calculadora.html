<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="../js/script-calculadora.js" defer></script>
</head>
<body>
    <input id="num1" type="text" placeholder="Primeiro Numero"/>
    <select id="operation">
        <option value="sum">+</option>
        <option value="sub">-</option>
        <option value="multi">X</option>
        <option value="div">/</option>
    </select>
    <input id="num2" type="text" placeholder="Segundo Numero"/>
    <button id="btn-submit" type="submit">=</button>
    <p>Total: <span id="result"></span></p>
</body>
</html>
