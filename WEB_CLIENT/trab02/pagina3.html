<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="form_test">
        <form action="destino.php">
            <label for="login">Login</label>
            <input id="login" type="email" required placeholder="seu_email@aqui.pt">
            <label for="senha">Senha</label>
            <input id="senha" type="password" required placeholder="sua password" maxlength="8" minlength="3">
            <label for="date">Data Nascimento</label>
            <input id="date" type="date">
            <label for="city">Localização</label>
            <input id="city" type="text" list="cidade">
            <datalist id="cidade">
                <option value="porto">Porto</option>
                <option value="lisboa">Lisboa</option>
            </datalist>
            <button type="button">Enviar</button>
        </form>
    </div>
    <a href="index.html">Voltar á Pagina Inicial</a>
    <main class="principal">
        <section class="menu-lateral">
            <form id="formulario">
                <h2>Formulário</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea><br>
                <button type="submit">Enviar mensagem</button>
                <div class="mensagem-enviada">Mensagem Enviada</div>
            </form>
        </section>
    </main>
</body>

</html>
