<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Calculadora</title>
</head>

<body class="bg-dark p-0">
    <!-- Resultado - Texto -->
    <div class="position-absolute top-0 mt-5 start-50 translate-middle">
        <h2 id="textoResultado" style="color: #ddd;"></h2>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <!-- Input valor A -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
            <input id="inputValorA" type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Input valor B -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>
            <input id="inputValorB" type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Escolha da Operação -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Operação</label>
            <select class="form-select" id="inputOperacao" required>
                <option selected>Escolha...</option>
                <option value="+">Soma</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
            </select>
        </div>

        <!-- Botão para chamar a função da calculadora -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="calcular()">Calcular</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
