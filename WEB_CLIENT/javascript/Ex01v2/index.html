<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Calculadora</title>
</head>

<body class="bg-dark p-0">
    <div class="card position-absolute top-50 start-50 translate-middle bg-secondary">
        <div class="btn d-grid bg-light m-2 float-end" role="group" aria-label="Basic example">
            <p id="textResultado" style="color: black;"></p>
        </div>
        <div class="btn d-grid" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" onclick="botao('comand', 'clean')">Clean</button>
        </div>
        <div class="btn" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" onclick="botao('number', 7)">7</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 8)">8</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 9)">9</button>
            <button type="button" class="btn btn-light" onclick="botao('operacao', '/')">/</button>
        </div>
        <div class="btn" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" onclick="botao('number', 4)">4</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 5)">5</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 6)">6</button>
            <button type="button" class="btn btn-light" onclick="botao('operacao', '*')">*</button>
        </div>
        <div class="btn" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" onclick="botao('number', 1)">1</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 2)">2</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 3)">3</button>
            <button type="button" class="btn btn-light" onclick="botao('operacao', '-')">-</button>
        </div>
        <div class="btn" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" onclick="botao('operacao', '.')">.</button>
            <button type="button" class="btn btn-light" onclick="botao('number', 0)">0</button>
            <button type="button" class="btn btn-light" onclick="botao('comand', 'result')">=</button>
            <button type="button" class="btn btn-light" onclick="botao('operacao', '+')">+</button>
        </div>
        <div class="btn" role="group" aria-label="Basic example">




        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
