<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark p-0">
    <div class="position-relative top-0 mt-5 start-50 translate-middle">
        <h2 id="textoNumerosPares" style="color: #ddd;"></h2>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <!-- 1º Input -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Inicio</span>
            <input id="inputBegin" type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- 2º Input -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fim</span>
            <input id="inputEnd" type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Botão para chamar a função -->
        <div class="d-grid gap-2 mb-1">
            <button class="btn btn-danger" type="button" onclick="numeroPare()">Numeros Pares</button>
        </div>
        <!-- Botão para chamar a função -->
        <div class="d-grid gap-2 mb-1">
            <button class="btn btn-primary" type="button" onclick="numeroImpares()">Numeros Impares</button>
        </div>
        <!-- Botão para chamar a função -->
        <div class="d-grid gap-2 mb-1">
            <button class="btn btn-success" type="button" onclick="numeroFibonacci()">Numeros Fibonacci</button>
        </div>
        <a src="test.html"></a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
